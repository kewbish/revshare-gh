<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revshare for GitHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="settings.js"></script>
</head>

<body>
    <div class="content mx-5 my-3">
        <h1 class="title is-5 mb-1">Revshare for GitHub <img class="mt-1" src="./icons/icon48.png" width="20px" height="20px">
        </h1>
        <label class="checkbox">Stars Only <input type="checkbox" name="Stars Only" id="stars-only"></label>
        <div class="field">
            <details>
                <summary>GitHub PAT</summary>
                <p class="mb-1 is-size-7">Generate a <a href="https://docs.github.com/en/github/authenticating-to-github/creating-a-personal-access-token">PAT</a>. Requires the repo perms.</p>
            </details>
            <div class="control">
                <input class="input is-small mb-0" type="text" value="GitHub PAT" id="pat">
            </div>
        </div>
        <details>
            <summary>About</summary>
            <p class="is-size-7">A GitHub (Chrome) extension to implement revshare and Web Monetization based on
                repo
                stars. // <a href="https://github.com/kewbish/revshare-gh">Contribute on GitHub</a>.</p>
        </details>
    </div>
</body>

</html>
